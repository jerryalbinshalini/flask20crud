<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</head>
<body>
<div class="col-6 offset-3">
  <form method="post" action="#">
    <h3>Edit Data  page</h3>
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" placeholder="Enter the name" value="{{data.name}}" class="form-control">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" name="age" placeholder="Enter the age" value="{{data.age}}" class="form-control">
    </div>
    <div class="form-group">
      <label>DOB</label>
      <input type="Date" name="dob" value="{{data.dob}}" class="form-control" >
    </div>
    <div class="form-group">
      <textarea name="address" value="{{data.address}}" ></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-warning">Update</button>
    </div>
  </form>
</div>
</body>
</html>

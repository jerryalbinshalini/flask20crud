<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="/adduser">Register</a>
        </li>

    </ul>
</nav>
<!--run-->
<!--read the data......-->
<div class="col-6 offset-3">
    <h3 style="text-align:center;color:red;">Registration Details</h3>
    <table class="table table-bordered table-danger">
        <tr>
            <th>S.No</th><th>Name</th><th>Age</th><th>DOB</th><th>Address</th>
            <th>Edit Details</th><th>Delete Details</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
             <td>{{i.name}}</td>
             <td>{{i.age}}</td>
             <td>{{i.dob}}</td>
             <td>{{i.address}}</td>

            <td><a class="btn btn-success" href="{{url_for('editdata',id=i.id)}}">Edit Data</a></td>
            <td>
                <a class="btn btn-warning" onclick="return confirm('Are u sure...')" href="{{url_for('deletedata',id=i.id)}}">Delete Data</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
